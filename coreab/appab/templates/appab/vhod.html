{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static './css/vhod.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/logo.png' %}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Профиль</title>
</head>
<body>
<form method="POST">
        {% csrf_token %}
        <label aria-hidden="true" id="auth">Аутентификация</label>
        <input type="text" id="user" name="username" required placeholder="Имя пользователя">
        <input type="password" id="password" name="password" required placeholder="Пароль">
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Войти</button>
        </div>
        </form>
</body>
    <script src="{% static 'js/vhod.js' %}"></script>
</html>
